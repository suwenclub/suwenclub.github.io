<h3>问：如何重来</h3>
<div class="codehilite"><pre><code>
答：去商店买根麻绳，到村西的树上上吊即可，麻绳10金钱，如果紧急不足，删除后重新下载第一次评论可以获取50金钱。
</code></pre></div>
<h3>问：后台挂机</h3>
<div class="codehilite"><pre><code>
答：后台挂机是针对打坐练功等其他耗时操作准备的，后台挂机不耗电，但可以打坐、练功，主角年龄和任务时间也会走动。后台挂机默认最长5分钟，可以在功能->黑市里面购买更长时间。也可以在设置中关闭/开启后台挂机。
</code></pre></div>
<h3>问：25分法</h3>
<div class="codehilite"><pre><code>
答：捕快任务有25分法功能，即询问捕快任务恶人，不杀，等待25到30分钟，再次询问捕快，这时出现的恶人打死后奖励会高很多。
</code></pre></div>
